    <div class="container" style="min-height:55vh">
        <div class="row">
            <div class="col-sm-12">
                <h4 class="register">Register</h4> <br>
            </div>
        </div>

        <form action="registration_accepted.html" method="post">
            <div class="form-group">
                <input type="text" placeholder="Username*" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" minlength="8" placeholder="Password*" required
                    onkeyup='check();'>
            </div>

            <!-- VAJAG, LAI PAROLES SAKRIT un tikai tad var registreties; pagaidam var tapat.. -->

            <div class="form-group">
                <input type="password" name="retype-password" id="retype-password" placeholder="Retype password*"
                    required onkeyup='check();'>
                <span id='error-message'></span>
                <p id="demo"></p>
            </div>

            <div class="form-group">
                <input type="text" placeholder="First name*" required>
            </div>

            <div class="form-group">
                <input type="text" placeholder="Last name*">
            </div>

            <div class="form-group">
                <select id="select" style="width:50%" required>
                    <option id="select-country" selected disabled>Select country*</option>
                    <option>Latvija</option>
                    <option>Lietuva</option>
                    <option>Igaunija</option>
                    <option>Cits</option>
                </select>
            </div>

            <div class="form-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Agree with terms and conditions</label>
            </div>

            <div class="form-group">
                <input id="btn" class="btn btn-secondary active" type="submit" name="submit" value="Register" onclick="identicalPassw()">
            </div>
